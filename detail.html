<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" media="screen" href="styles/detail.css"/>
        <link rel="stylesheet" type="text/css" media="screen" href="styles/topNav.css"/>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <script src="scripts/detail.js"></script>
        <script type="text/javascript" src="scripts\currency.js"></script>
    </head>
    <body>
        <ul id="body_list">
            <li id="body_homepage" class="topNav"><a href="#">CryptoTrader</a></li>
            <li><a class="body_topNav" href="create_account.html">Register</a></li>
            <li><a class="body_topNav" href="#about">Login</a></li>
            <li><a class="body_topNav" href="#about">FAQ</a></li>
            <li><a class="body_topNav" href="market.html">Market</a></li>
        </ul>
        <div class="body_row">
            <div class="body_column">
                <div id="body_btcWrapper">
                    <div class="coinmarketcap-currency-widget" 
                        data-currencyid="1" 
                        data-base="USD" 
                        data-secondary="" 
                        data-ticker="true" 
                        data-rank="true" 
                        data-marketcap="true" 
                        data-volume="true" 
                        data-stats="USD" 
                        data-statsticker="true">
                    </div>
                </div>
                <div class=body_row__transaction>
                    <!-- Leftmost column bottom half -->
                    <h3>Amount to Buy: 
                        <div class="body_row_transaction__amount">$ 3.65</div>
                    </h3>
                </div>
                <div class="body_row__transaction">
                    <!-- Leftmost column bottom -->
                    <h3>Amount to Sell: 
                        <div class="body_row_transaction__amount">$ 5.34</div>
                    </h3>
                </div>
            </div>
            <div class="body_row_container">
                <div class="body_ticker">
                    <iframe id="body_ticker__iframe" src="https://widget.coinlib.io/widget?type=horizontal_v2&theme=light&pref_coin_id=1505&invert_hover=no" 
                        width="60%" 
                        height="36" 
                        scrolling="auto"  
                        marginheight="0" 
                        frameborder="0" 
                        align="right">
                    </iframe>
                </div>
                <div class="body_graph">
                    <iframe id="body_graph__iframe" src="https://widget.coinlib.io/widget?type=chart&theme=light&coin_id=859&pref_coin_id=1505"  
                        scrolling="auto" 
                        marginheight="0" 
                        frameborder="0"
                        align="right">
                    </iframe>
                </div>
            </div>
        </div>
    </body>
</html>
