<!DOCTYPE html>
<html>
<head>
    <title>Create Account</title>
    <script src="scripts/create_account.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="styles/create_account.css"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>
<body>
    <form style="border:1px solid #ccc">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please complete the form to create an account.</p>
            <hr>
            
            <label for="email"><b>Email</b></label>
            <br>
            <input type="text" placeholder="Enter Email" name="email" required>
            <br>

            <label for="password"><b>Password</b></label>
            <br>
            <input type="password" placeholder="Enter Password" name="password" required>
            <br>
            
            <label for="password_repeat"><b>Confirm Password</b></label>
            <br>
            <input type="password" placeholder="Please Confirm Password" name="password_repeat" required>
            <br>

            <label>
                <input type="checkbox" checked="checked" name="remember_me">Remember me
            </label>

            <p>By creating an account, you agree to out <a href="#">Terms and Policy.</a></p>

            <div class="register_buttons">
                <button type="button" class="cancel_button">Cancel</button>
                <button type="button" class="signup_button">Sign Up</button>
            </div>
        </div>
    </form>

</body>
</html>
