<!DOCTYPE html>
<html>
<head>
    <title>Create Account</title>
    <script src="scripts/create_account.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="styles/create_account.css"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>
<body>
    <div class="create-account">
        <form>
            <div class="create-account_container">
                <h2>CryptoTrader</h2>
                <h3>Sign Up</h3>
                <p>Please complete the form to create an account.</p>
                <hr>

                <label id="create-account__fullname" class="create-account__label" for="fullname"><b>Full Name</b></label>
                <input class="create-account__input" type="text" placeholder="Enter Full Name" name="fullname" required>
                <br>
                
                <label class="create-account__label" for="email"><b>Email</b></label>
                <input class="create-account__input" type="text" placeholder="Enter Email" name="email" required>
                <br>
    
                <label class="create-account__label" for="password"><b>Password</b></label>
                <input class="create-account__input" type="password" placeholder="Enter Password" name="password" required>
                <br>
                
                <label class="create-account__label" for="password_repeat"><b>Confirm Password</b></label>
                <input id="create-account__confirm-password" class="create-account__input" type="password" placeholder="Please Confirm Password" name="password-repeat" required>
                <br>
    
                <label>
                    <input type="checkbox" checked="checked" name="remember_me">Remember me
                </label>
    
                <p>By creating an account, you agree to our <a href="#">Terms and Conditions.</a></p>
    
                <div class="create-account_register-buttons">
                    <button type="button" class="cancel_button">Cancel</button>
                    <button type="button" class="signup_button">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
